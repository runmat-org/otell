name: Release

on:
  pull_request:
    branches: ["main"]
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, 'chore: release'))
    runs-on: ubuntu-latest
    environment: Production
    outputs:
      otell_tag: ${{ steps.resolve_tag.outputs.otell_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates and create release/tag
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}
          CARGO_PROFILE_DEV_DEBUG: "0"
          RUSTFLAGS: "-Cdebuginfo=0"

      - name: Resolve otell release tag
        id: resolve_tag
        shell: bash
        run: |
          version=$(awk -F '"' '/^version = "/ {print $2; exit}' crates/otell/Cargo.toml)
          if [ -z "$version" ]; then
            echo "Failed to resolve otell version from crates/otell/Cargo.toml" >&2
            exit 1
          fi
          echo "otell_tag=otell-v${version}" >> "$GITHUB_OUTPUT"

  build-binaries:
    needs: publish
    if: startsWith(needs.publish.outputs.otell_tag, 'otell-v')
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - name: macos-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.publish.outputs.otell_tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked -p otell --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${{ needs.publish.outputs.otell_tag }}"
          NAME="${TAG}-${{ matrix.name }}"
          mkdir "$NAME"
          cp "target/${{ matrix.target }}/release/otell" "$NAME/"
          tar -czf "${NAME}.tar.gz" "$NAME"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ needs.publish.outputs.otell_tag }}"
          $name = "$tag-${{ matrix.name }}"
          New-Item -ItemType Directory -Path $name | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/otell.exe" "$name/otell.exe"
          Compress-Archive -Path $name -DestinationPath "$name.zip"

      - name: Upload artifact to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.publish.outputs.otell_tag }}
          files: |
            ${{ needs.publish.outputs.otell_tag }}-${{ matrix.name }}.${{ matrix.archive_ext }}
